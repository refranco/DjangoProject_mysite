{% extends "base_menu.html" %}

{% block content %}
<h2>Breed delete page </h2>

<p>Are you sure you want to eliminate <strong>{{ breed.name }} </strong>from the list?</p>

<form action="" method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-primary" value="Yes, delete.">
      <input type="submit" onclick="window.location='{% url 'cats:all' %}' ; return false;" value="Cancel">
</form>
{% endblock %}
