{% extends "base_bootstrap.html" %}

{% block content %}
<h2>Cat delete page </h2>

<p>Are you sure you want to eliminate <strong>{{ cat.nickname }} </strong>from the list?</p>

<form action="" method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-primary" value="Yes, delete." onclick="alert('Are you sure?',)">
      <input type="submit" class ="btn btn-primary" onclick="window.location='{% url 'cats:all' %}' ; return false;" value="Cancel">
</form>
{% endblock %}
